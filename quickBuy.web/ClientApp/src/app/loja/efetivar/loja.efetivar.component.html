<div class="container">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th> Produto</th>
            <th> Quantidade</th>
            <th> Pre√ßo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:15%;"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:60%; height:15%;"/></td>
            <td style="width:55%;">{{p.descricao}}</td>
            <td style="width:10%;"></td>
            <td>R$ {{p.preco}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-2">
      <div class="row">
        <div class="card" style="width:100%;">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-3">
              <tr>
                <td style="width:50%;"><strong>Total</strong>:</td>
                <td style="width:50%;"><strong>R$: 1300</strong></td>
              </tr>
            </table>
            
            <button class="btn btn-danger">Efetivar Compra</button>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
