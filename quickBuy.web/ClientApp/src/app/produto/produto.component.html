<h1 class="h4 titulo"> Cadastro de Produto</h1>
<label for="inputNome" class="sr-only">Nome</label>
<input type="text"
       id="inputNome"
       name="nomeProduto"
       placeholder="Nome do produto"
       class="form-control mb-3 col-md-4"
       [ngClass]="{
       'is-invalid': nome.invalid && (nome.dirty || nome.touched),
       'is-valid': nome.valid
       }"
       [(ngModel)]="produto.nome"
       #nome="ngModel"       
       required
       />
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome é de preenchimento obrigatório.
  </div>  
</div>

<label for="inputDescricao" class="sr-only">Descrição</label>
<input type="text"
       id="inputDescricao"
       name="descricaoProduto"
       placeholder="Descrição do produto"
       class="form-control mb-3"
       [ngClass]="{
        'is-invalid': descricao.invalid && (descricao.dirty || descricao.touched),
        'is-valid': descricao.valid && (descricao.dirty || descricao.touched)
       }"
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required
       minlength="50"
       />
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descrição é de preenchimento obrigatório.
  </div>

</div>
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && descricao.errors.minlength">
  Campo deve ter no mínimo 50 caracteres.
</div>

<label for="inputPreco" class="sr-only">Preço</label>
<input type="number"
       id="inputPreco"
       name="precoProduto"
       placeholder="Preço"
       class="form-control mb-3 col-md-2"
       [ngClass]="{
       'is-invalid': preco.invalid && (preco.dirty || preco.touched),
       'is-valid': preco.valid
       }"
       [(ngModel)]="produto.preco"
       #preco="ngModel"
       required
       />
<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preço é de preenchimento obrigatório.
  </div>

</div>

<div class="input-group mb-2">
    <div class="custom-file col-md-4">
      <input type="file" class="custom-file-input" id="inputFile" (change)="inputChange($event.target.files)"/>
      <label for="inputFile" class="custom-file-label">Escolha uma foto</label>
    </div>
</div>

<div class="form-inline">
  <button class="btn btn-primary" (click)="cadastrar()" [disabled]="ativar_spinner" style="margin-right:4px;">
    <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner"></span>
    Cadastrar
  </button>

  <button class="btn btn-secondary" [routerLink]="['/pesquisar-produto']">
    Cancelar
  </button>
</div>

<div class="alert alert-danger col-md-4" *ngIf="mensagem">
  {{mensagem}}
</div>
